name: Obica Server CI

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]
  release:
    types: [created]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Push image
      run:  |
        docker login --username biohazardious --password ${{ secrets.GH_PAT }} ghcr.io
        docker compose tag --template "ghcr.io/biohazardious/obico-server:latest" --push
